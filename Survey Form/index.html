<!DOCTYPE html>
<html>
  <head>
<meta charset="UTF-8">
<title>Survey Form</title>
<link rel="stylesheet" href="styles3.css">
  </head>
  <body>
<h1 id="title">FreeCodeCamp Survey Form<h1>
  <p id="description">Thank you for taking the time to help us improve the platform<p>
    <form id="survey-form">
      <label id="name-label">Name:<input id="name" type="text" required placeholder="Enter your name.."></label>
      <label id="email-label">E-mail:<input id="email" type="email" required placeholder="Enter your E-mail.."></label>
      <label id="number-label">Age<em>(optional)</em>:<input id="number" type="number" min="15" max="120" placeholder="Age"></label>
      <label>What option best describes your role?
        <select id="dropdown">
            <option value="">(Select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
      </label>
      <label>Would you recommend free code camp to a friend?
        
        <label><input type="radio" value="1" name="group1">Definitely</label>
        <label><input type="radio" value="2" name="group1">Maybe</label>
        <label><input type="radio" value="3" name="group1">Not Sure</label>
      </label>
      <label>What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Communities</option>
            <option value="4">Open Source</option>
            
          </select>
      </label>
      <label>What would you like to see improved? <em>(Check all that apply)</em>
     <label><input type="checkbox" value="1">Front-End Projects</label>
     <label><input type="checkbox" value="2">Back-End Projects</label>
     <label><input type="checkbox" value="3">Data Visualization</label>
     <label><input type="checkbox" value="4">Challenges</label>
     <label><input type="checkbox" value="5">Open Source Community</label>
     <label><input type="checkbox" value="6">Gitter help rooms</label>
     <label><input type="checkbox" value="7">Videos</label>
     <label><input type="checkbox" value="8">City Meetups</label>
     <label><input type="checkbox" value="9">Wiki</label>
     <label><input type="checkbox" value="10">Forum</label>
     <label><input type="checkbox" value="11">Additional Courses</label>     
      </label>
   <label>Any comments or suggestions?
    <textarea rows="6" cols="10" placeholder="Enter your commment here"></textarea>
   </label> 
<input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
